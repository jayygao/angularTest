<div class="chart-controls">
  <input type="text" [(ngModel)]="newGene.label" placeholder="Gene Label" />
  <input type="number" [(ngModel)]="newGene.value" placeholder="Gene Value" />
  <button (click)="addGene()">Add Gene</button>
  <button (click)="removeGene()">Remove Gene</button>
</div>

<div class="chart-wrapper">
  <div id="gene-bar-chart"></div>

  <div class="error-overlay" [class.visible]="showError">
    {{ errorMessage }}
  </div>
</div>
